<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fitByte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <style>
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }

  <body>
   {% if page == 'login' %}
   {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show d-flex align-items-center" role="alert">
            <h5 class="h5 text-center w-100">{{ message }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% endif %}
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="/static/images/healthy eating.jpg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form class="form" action="{% url 'login' %}" method="post">
                <!-- Email input -->
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4 form-floating">
                  <input name="name" type="text" id="name" class="form-control form-control-lg" />
                  <label class="form-label" for="name">Username</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4 form-floating">
                  <input name="password" id="password" type="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center">
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Log in</button>
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="{% url 'register' %}"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Sign up
                </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
