{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fitByte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container p-0" style="background: #535f8c;
  color: white;">
    <!-- navbar -->
    {% include 'navbar.html' %}
    <!-- Navbar  -->

    <div class="container">
      <div class="container mt-3 d-flex flex-column align-items-center">
        <h2>Your Food Diary</h2>
    
        {% for meal in meal_objs %}
        <div class="card mt-5" style="width: 18rem;background: #2b3148;color: white;">
          <img src="{% static 'signuser/images/food_snaps/' %}{{meal.photo_name}}" class="card-img-top" alt="food"
            width="200" height="200" style="object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{meal.food_name}}</h5>
              <h6 class="card-text mt-2">{{meal.date_created}}</h6>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

          meal_obj = "{{meal_objs}}"
        </script>
</body>

</html>
